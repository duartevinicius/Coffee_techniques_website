    <h1> Coffee Survey</h1><br>
    <form action="form-submit.php" method="POST">
        <fieldset name="personal">
            <legend> Personal Info</legend>
            <label for="name" id> Name:</label>
            <input type="text" name="name" autofocus required id="first-name"><br>

            <label for="email">Email Address:</label>
            <input type="email" name="email" required id="email"><br>
        </fieldset><br>
        <fieldset name="preferences">
            <legend> Your Coffee preferences</legend>
            <label for="methods">Tell us your coffee preparation methods.</label><br><br>

            <label for="grinding">Do you grind your own beans?</label><br>
            <input type="radio" name="radio" value="yes" id="yes" class="checks"> yes<br>
            <input type="radio" name="radio" value="no" id="no" class="checks">no<br>

            <label for="sidedish">How do you drink your coffee?</label><br>
            <input type="checkbox" name="check" value="sugar" id="checksugar" class="checks"> with sugar<br>

            <input type="checkbox" name="check" value="cream" id="checkcream" class="checks"> with cream<br>

            <label for="text">What is your favorite coffee drink?:</label><br>
            <textarea type="text">  Write here </textarea><br>
            <label for="dropdown">please select a drink </label>
            <select name="favorite" id="drinkselection">
                <option value="drip">drip coffee</option>
                <option value="french">french press</option>
                <option value="espresso">espresso</option>
                <option value="latte"> latte</option>
                <option value="flavored"> flavored</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="send" id="submit">
    </form>
